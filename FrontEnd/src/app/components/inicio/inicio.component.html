<!-- MODAL EDITAR -->
<ng-template #contentEdit let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Perfil</h4>
    <button type="button" class="btn-close" aria-label="btn-close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input class="form-control" formControlName="nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <div class="input-group">
          <input class="form-control" formControlName="apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="imgPerfil">imgPerfil</label>
        <div class="input-group">
          <input type="file" alife-file-to-base64 (onFileChanged)="obtener($event)"
          name="imgPerfil" class="form-control">
          <!-- <img src="{{base64}}" height="100px"> -->
          <img src="{{this.editForm.value.imgPerfil}}" height="100px">
        </div>
      </div>
      <div class="form-group">
        <label for="imgBanner">imgBanner</label>
        <div class="input-group">
          <input type="file" alife-file-to-base64 (onFileChanged)="obtener2($event)" class="form-control" name="imgBanner">
          <img src="{{this.editForm.value.imgBanner}}" height="100px">
        </div>
      </div>
    </form> 

    <div class="modal-footer">

      <button data-dismiss="modal" class="btn btn-primary" (click)="editar()">Actualizar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </div>
</ng-template>
