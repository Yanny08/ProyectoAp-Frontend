<!-- EDITAR MODAL PERSONA -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Perfil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input class="form-control" formControlName="nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <div class="input-group">
          <input class="form-control" formControlName="apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="img">img</label>
        <div class="input-group">
          <input type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" class="form-control">
          <img src="{{base64}}" height="100px">
        </div>
      </div>
    </form>

    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-primary" (click)="guardar()">Actualizar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </div>
</ng-template>
