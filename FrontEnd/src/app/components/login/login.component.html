<section class="fondo">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body centrar-form text-center">

            <div class="mb-md-5 mt-md-4 pb-2">

              <h2 class="fw-bold text-uppercase">Login Admin</h2>
              <p class="text-white-80 mb-0.5">Por favor, ingresar usuario y contraseña!</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-white mb-2">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-2">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Iniciar</button>

              </form>


            </div>

            <div>
              <p class="mb-0">¿Quieres volver atrás? <a href="#!" class="text-white-80 fw-bold">Volver</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
