<div class="row">
  <div class="titulo-edu col-lg-10">
    <h3 class="fw-bold"><i class="bi bi-mortarboard-fill">
        Educaci贸n</i>
    </h3>
  </div>
  <div class="col-lg-2 text-center">
    <i class="bi bi-plus-circle" (click)="openModal(content)"></i>
  </div>
</div>
<div class="shadow" *ngFor="let ResumenEdu of resumenEdu">
  <div class="row">
    <div class="col-lg-10">
      <h4>{{ResumenEdu.titulo}}</h4> -
      <p><em>{{ResumenEdu.institucion}}</em></p>
      <h6>{{ResumenEdu.fechaIni | date: 'dd/MM/yyyy'}} - {{ResumenEdu.fechaFin | date: 'dd/MM/yyyy'}}</h6>
    </div>
    <div class="col-lg-2 text-center">
      <i class="bi bi-pencil-square" (click)="openEdit(contentEdit,ResumenEdu)"></i>
      <i class="bi bi-trash3" (click)="openDelete(contentDelete,ResumenEdu)"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">
      <p>{{ResumenEdu.descripcion}}
      </p>
    </div>
  </div>
</div>


<!-- MODAL AGREGAR -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bienvenid@!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="eduForm">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <div class="input-group">
          <input class="form-control" formControlName="titulo">
        </div>
      </div>
      <div class="form-group">
        <label for="institucion">Institucion</label>
        <div class="input-group">
          <input class="form-control" formControlName="institucion">
        </div>
      </div>
      <div class="form-group">
        <label for="fechaIni">FechaIni</label>
        <div class="input-group">
          <input type="date" class="form-control" formControlName="fechaIni">
        </div>
      </div>
      <div class="form-group">
        <label for="fechaFin">FechaFin</label>
        <div class="input-group">
          <input type="date" class="form-control" formControlName="fechaFin">
        </div>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci贸n</label>
        <textarea type="text" name="descripcion" class="form-control" rows="5" cols="10"
          formControlName="descripcion"></textarea>
      </div>
      <br>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary" (click)="guardar()">Agregar</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- EDITAR MODAL -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Educaci贸n</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="eduForm">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <div class="input-group">
          <input class="form-control" formControlName="titulo">
        </div>
      </div>
      <div class="form-group">
        <label for="institucion">Institucion</label>
        <div class="input-group">
          <input class="form-control" formControlName="institucion">
        </div>
      </div>
      <div class="form-group">
        <label for="fechaIni">FechaIni</label>
        <div class="input-group">
          <input type="date" class="form-control"  formControlName="fechaIni">
        </div>
      </div>
      <div class="form-group">
        <label for="fechaFin">FechaFin</label>
        <div class="input-group">
          <input type="date" class="form-control" formControlName="fechaFin">
        </div>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <div class="input-group">
          <textarea class="form-control" rows="5" cols="10" formControlName="descripcion"></textarea>
        </div>
      </div>
    </form>


    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-outline-primary" (click)="editar()">Actualizar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </div>
</ng-template>

<!-- Modal Eliminar -->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Educaci贸n</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Esta seguro de eliminar este registro?</h3>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-outline-danger" (click)="onDelete()">Eliminar</button>
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Cerrar</button>
  </div>
</ng-template>
